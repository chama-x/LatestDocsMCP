<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Documentation Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCP Documentation Server</h1>
        <p>Welcome to the MCP Documentation Server. This is a basic Tauri application with an embedded Axum server and jsonrpsee RPC service.</p>
        
        <h2>Test the RPC Service</h2>
        <p>Click the button below to test the RPC ping method:</p>
        
        <button id="pingButton">Test Ping RPC</button>
        
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('pingButton').addEventListener('click', async () => {
            const responseElement = document.getElementById('response');
            responseElement.style.display = 'block';
            responseElement.textContent = 'Sending ping request...';
            
            try {
                const response = await fetch('http://localhost:3000/rpc', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'ping',
                        params: {
                            message: 'Hello from MCP Docs Frontend'
                        },
                        id: 1
                    })
                });
                
                const data = await response.json();
                responseElement.textContent = `Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
